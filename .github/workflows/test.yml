name: Concatenate Markdown Files

on:
  workflow_dispatch:
    inputs:
      repo:
        description: "Repository name (e.g. user/repo)"
        required: true
        default: ""
      dir:
        description: "Directory to search for .md files"
        required: true
        default: docs

jobs:
  concat-md:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.inputs.repo || github.repository }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Concatenate Markdown files
        run: |
          mkdir -p output
          find "${{ github.event.inputs.dir }}" -name '*.md' -exec cat {} + > output/all.md

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: concatenated-md
          path: output/all.md
